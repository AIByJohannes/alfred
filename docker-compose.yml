version: '3.8'

services:
  # ===================================
  # AI Service (FastAPI)
  # ===================================
  ai-service:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: alfred-ai-service
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    env_file:
      - ./core/.env
    volumes:
      - ./core:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - alfred-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

