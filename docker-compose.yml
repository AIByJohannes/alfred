version: '3.8'

services:
  # ===================================
  # AI Service (FastAPI)
  # ===================================
  ai-service:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: alfred-ai-service
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    env_file:
      - ./core/.env
    volumes:
      - ./core:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - alfred-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================================
  # Core Service (Spring Boot)
  # ===================================
  core-service:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: alfred-core-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    env_file:
      - ./app/.env
    depends_on:
      - postgres
    networks:
      - alfred-network

  # ===================================
  # Frontend (Next.js)
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alfred-frontend
    ports:
      - "3000:3000"
    # Removed NODE_ENV=development to use the production build in Dockerfile
    # Removed volumes to avoid overwriting the standalone build
    env_file:
      - ./frontend/.env.local
    networks:
      - alfred-network
    depends_on:
      - core-service

  # ===================================
  # PostgreSQL 
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: alfred-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: alfred
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - alfred-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d alfred"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Redis (Queue & Cache) [PLANNED]
  # ===================================
  # Uncomment when async job processing is implemented
  # redis:
  #   image: redis:7-alpine
  #   container_name: alfred-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - alfred-network
  #   command: redis-server --appendonly yes

networks:
  alfred-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
